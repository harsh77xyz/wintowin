<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Reward-box 💰</h1>
        <h2>Scratch & Win</h2>
        <p>Scratch & Get Your Prize</p>

        <div id="scratch-card">
            <canvas id="scratchCanvas"></canvas>
            <div id="hidden-content">
                <p class="amount">₹ 10,000</p>
                <p class="bonus">Big Bonus</p>
            </div>
        </div>

        <p>🎁 Scratch for a surprise!</p>
        <p class="remaining-tickets">Only 10 Tickets Left</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
