<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch & Win</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="logo">Reward-box <span>💰</span></h1>
        <h2 class="scratch-title">Scratch & Win</h2>
        <p class="subtext">Scratch & Get Your Prize</p>

        <div class="scratch-card">
            <canvas id="scratchCanvas"></canvas>
            <div class="prize" id="prizeBox">
                <p>Install & Claim</p>
                <h2>₹ 10,000*</h2>
                <p class="bonus-text">Big Bonus</p>
                <p class="partners">Payment Partners: <span class="verified">✔ Verified</span></p>
            </div>
        </div>

        <button id="downloadBtn" style="display: none;">DOWNLOAD NOW</button>
        <p class="surprise-text">🎁 Scratch for a surprise!</p>
        <p class="tickets-left">Only <span>10</span> Tickets Left</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
