<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch to Reveal</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/websanova/wScratchPad/master/wScratchPad.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #scratch { width: 300px; height: 150px; background: grey; margin: auto; }
    </style>
</head>
<body>
    <h2>Scratch to Unlock!</h2>
    <div id="scratch"></div>
    
    <script>
        $(document).ready(function(){
            $("#scratch").wScratchPad({
                size: 30, // Brush size
                bg: "#FFF", // Background color
                fg: "#888", // Scratch surface color
                scratchMove: function (e, percent) {
                    if (percent > 50) { 
                        window.location.href = "https://rushbyhike.app.link/SxtZ7wQEwQb"; // 
                    }
                }
            });
        });
    </script>
</body>
</html>
